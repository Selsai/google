<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.google.css">
  <link rel="icon" href="img/google-icone.png">
</head>
<body>

  <!-- Liens en haut à gauche -->
  <div class="top-left-nav">
    <a href="#">À propos</a>
    <a href="#">Google Store</a>
  </div>

  <!-- Navigation en haut à droite -->
  <div class="navbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Icon" class="navbar-icon">
    <div class="profile">S</div>
  </div>

  <!-- Logo -->
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">

<!-- Barre de recherche avec icônes -->
<div class="search-bar">
  <img src="https://img.icons8.com/ios-filled/50/9aa0a6/search.png" alt="search icon" class="search-icon">
  <input type="text" placeholder="Rechercher sur Google">
  <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mic icon" class="mic-icon">
</div>
  <!-- Boutons de recherche -->
  <div class="buttons">
    <input type="button" value="Recherche Google">
    <input type="button" value="J'ai de la chance">
  </div>

  <!-- Message sous la barre de recherche -->
  <div class="announcement">
    <p>
      <span class="new">Nouveau !</span>
      <a href="#" class="announcement-link">Pixel Watch 3 : un écran plus grand, un suivi plus performant</a>
    </p>
  </div>
  

  <!-- Footer -->
  <footer>
    <div class="footer-top">
      <p>France</p>
    </div>
    <div class="footer-bottom">
      <a href="#">Publicité</a>
      <a href="#">Entreprise</a>
      <a href="#">Comment fonctionne la recherche Google ?</a>
      <a href="#">Signaler un contenu inapproprié</a>
      <a href="#">Info consommateurs</a>
      <a href="#">Confidentialité</a>
      <a href="#">Conditions</a>
      <a href="#">Paramètres</a>
    </div>
  </footer>

</body>
</html>
